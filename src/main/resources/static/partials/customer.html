<section class="content-header">
    <h1>
        Customer
    </h1>

</section>

<!-- Main content -->
<section class="content">
    <!-- Small boxes (Stat box) -->
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="top-box">
                <div class="col-md-2">
                        <div class="input-group">
                            <input class="form-control" placeholder="Search..." id="textinput" name="textinput"  type="text"
                                   placeholder="Search Customer" ng-model="customerSearchText"
                                   ng-change="getPaginationCustomerList(customerSearchText)">

                        </div>
                </div>
                <div class="col-md-10">
                    <div class="top-button-area">
                        <div class="col-md-2 col-sm-4">
                            <button type="button" class="btn btn-block btn-success" ng-click="addCustomer()">Add</button>
                        </div>

                        <div class="col-md-2 col-sm-4" >
                            <button type="button" class="btn btn-block btn-success" id="colButn" data-toggle="modal"
                                    ng-model="select" data-target=".print-me" ng-click="selectAll()" >{{Button}}</button>
                        </div>

                        <div class="col-md-2 col-sm-4">
                            <button  type="button" class="btn btn-block btn-success" ng-click="synchronize()" >Synchronize</button>
                        </div>
                        <div class="col-md-2 col-sm-4">
                            <button type="button" class="btn btn-block btn-success" id="colButnw"  data-toggle="modal"
                                    ng-model="inactiveStatus" data-target=".print-me"
                                    ng-click="inactiveButton()">{{ButtonStatus}}</button>
                        </div>
                        <div class="col-md-2 col-sm-4">
                            <button type="button" class="btn btn-block btn-success" ng-click="importPopup()">Import</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="content">
    <div class="row">
        <div class="col-md-12 col-xs-12 customer-data">
            <table id="example" class="table table-striped table-bordered nowrap" style="width:100%">
                <thead>
                <tr>
                    <th>
                        Customer Name
                    </th>
                    <th>
                        GSTIN No
                    </th>
                    <th>
                        Email
                    </th>
                    <th>
                       Phone No
                    </th>
                    <th>
                        Actions
                    </th>
                </tr>


                </thead>
                <tbody>
                <tr ng-repeat="customer in customerList| filter:customerSearchText">
                    <td><input type="checkbox" ng-model="customer.checkbox">
                    {{customer.customerName}}</td>
                    <td>{{customer.gstCode}}</td>
                    <td>{{customer.email}}</td>
                    <td>{{customer.customerNumber}}</td>

                    <td><button type="button" class="btn btn-primary hi_btn"  ng-click="editCustomer(customer)">Edit</button></td>
                    <!--<button type="button" class="btn btn-primary hi_btn"  ng-click="deletecustomer(customer.customerId)">Delete</button></td>-->
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
<form class="form-horizontal" id="customerDetails" method="post" ng-submit="saveCustomerImport()">
    <div class="modal fade" tabindex="-1" id="import_Customer" role="dialog" data-backdrop="static"
         aria-labelledby="mySmallModalLabel_1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Import Customer</h4>
                </div>
                <a href="resource\ImportSheets\Customer.xlsx" download>Download ExcelSheet</a>
                <div class="modal-body checkout-body">
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="col-xs-5">
                                <input type="file" name="myFile" id="myFile"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-default" data-toggle="modal" ng-disabled="isDisabled">Save</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</form>
<add-customer-modal></add-customer-modal>
