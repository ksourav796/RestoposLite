<style>
    .green {
        background-color: green;
    }

    .dimgray {
        background-color: dimgray;
    }

    .yellow {
        background-color: yellow;
    }
    .orange {
        background-color: orange;
    }
    .blue {
        background-color: blue;
    }

    .red {
        background-color: red;
    }
</style>
<style>
    .modal-content{
        width:696px;
    }
    .modal-footer {
        padding: 5px;
        text-align: right;
        border-top: 1px solid #e5e5e5;
    }
    .modal-header {
        padding: 5px;
        border-bottom: 1px solid #e5e5e5;
    }
    fieldset {
        min-width: 0;
        padding: 10px;
        margin: 0;
        border: 0;
    }
    .form-control {
        display: block;
        width: 171px;
        height: 34px;
        padding: 6px 12px;
        font-size: 14px;
        line-height: 1.42857143;
        color: #555;
        background-color: #fff;
        background-image: none;
        border: 1px solid #ccc;
        border-radius: 4px;
        -webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
        box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
        -webkit-transition: border-color ease-in-out .15s,-webkit-box-shadow ease-in-out .15s;
        -o-transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
        transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
    }
    table>thead>tr>th {
        padding: 4px !important;
        background-color: #696969;
        color: white;
        font-size: 13px;
    }
</style>


<!DOCTYPE html>
<html lang="en">

<body>


<div class="container-fluid">
    <div class="container cus_main_row" style="width: 100%" >

        <div class="col-md-4 col-sm-4">
            <h2 class="pos-header-new">
                <div>Table Reservation</div>
            </h2>
        </div>
        <div class="col-md-4 col-sm-4"  style="text-align: right;width: 99.333333%;">
            <button type="button" class="btn btn-danger" ng-click="orderType('DineIn')" title="Dine In(Alt+N)"
                    style={{style3}} ng-show="userAccessRights.restDineIn">DINE IN
            </button>
            <button type="button" class="btn btn-danger" ng-click="orderType('TakeAway')" title="Take Away(Alt+U)"
                    style={{style2}} ng-show="userAccessRights.restTakeaway">TAKE AWAY
            </button>
            <button type="button" class="btn btn-danger" ng-click="orderType('Delivery')"
                    title="Delivery(Alt+D)" style={{style1}}  ng-show="userAccessRights.restDelivery">DELIVERY
            </button>
            <button type="button" class="btn btn-danger" ng-click="orderType('OnlineDelivery')" style={{style1}} ng-show="userAccessRights.restOnlineDelivery">ONLINE DELIVERY</button>
            <button type="button" class="btn btn-danger" ng-click="orderType('digiorders')" ng-show="userAccessRights.restDigiOrders">DIGI ORDERS</button>


                <!--<button type="button" class="btn btn-primary hi_btn"  ng-click="addTableReservation()">Add</button>-->

        </div>
        <div class="row inner_row_bg">
            <div class="col-md-12 col-sm-12 col-xs-12" >

            </div>
            <div class="col-md-12 col-sm-12 col-xs-12" >
                <div class="fixed-table-container">
                    <div class="table_wrapfixed-table-container-inner">
                        <div class="header-background"></div>
                        <table class="table table-striped table_costomize ten_table_info"
                               id="saleslisttable">
                            <thead>
                            <tr>
                                <th data-field="name" style="width: 20% !important;">Status
                                </th>
                                <th data-field="name" style="width: 20% !important;">Guest Name
                                </th>
                                <th data-field="name" style="width: 20% !important;">No.Of Pax
                                </th>
                                <th data-field="name" style="width: 20% !important;">Date</th>
                                <th data-field="name" style="width: 20% !important;">Time
                                </th>

                            </tr>
                            </thead>
                            <tbody id="parentTable">
                            <tr ng-repeat="table in tableReservationList">
                                <td style="width: 20% !important;"><button ng-click="OpenReservedTablesList(table)">{{table.status|date:'dd-MMM-yyyy hh:mm:ss'}}</button>

                                </td>
                                <td style="width: 20% !important;">{{table.guestName}}
                                </td>
                                <td style="width: 20% !important;">{{table.noOfPersons}}
                                </td>
                                <td style="width: 20% !important;">
                                    {{table.date|date:'dd/MM/yyyy'}}
                                </td>
                                <td style="width: 20% !important;">{{table.time}}
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>


                <div class="modal fade addCustomer" tabindex="-1" id="add_new_tablereservation_modal" role="dialog" data-backdrop="static"
                     aria-labelledby="mySmallModalLabel">
                    <div class="modal-dialog modal-md">
                        <div class="modal-content checkout">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                        aria-hidden="true">&times;</span></button>
                                <h4 id = "country-title" class="modal-title"></h4>
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-md-12 col-sm-12">
                                        <form class="form-horizontal" name="form">
                                            <fieldset>
                                                <div class="col-md-6">
                                                    <div class="form-group" style="text-align: left">
                                                        <label class="col-sm-5 col-xs-5 control-label">Date:</label>
                                                        <div class="col-sm-6 col-xs-6">
                                                            <input type="text"
                                                                   id="date" readonly
                                                                   class="form-control input-md"
                                                                   ng-model="reservedDate|date:'dd/MM/yyyy'"/>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-5 col-xs-5 control-label">Time:</label>
                                                    <div class="col-sm-6 col-xs-6">
                                                        <input type="text"
                                                               id="time" readonly
                                                               class="form-control input-md"
                                                               ng-model="reservedTime|date:'hh:mm'"/>
                                                    </div>
                                                </div>
                                                <div class="row table_div" style="height: 450px; overflow: auto;">
                                                    <div class="col-md-12 col-sm-12">
                                                        <div class="col-md-12 col-sm-12" style="padding:3px;">
                                                            <div class="col-md-2 col-sm-2" style="padding:3px;min-height: 160px !important; max-height: 160px !important;" ng-repeat="table in tableList">
                                                                <div>
                                                                    <div>
                                                                        <div ng-hide="table.tableStatus=='Reserved'">
                                                                            <input type="radio" ng-model="$parent.selectedObj" ng-value="table.tableid" name="table.tableid">
                                                                        </div>
                                                                        <div class="col-md-12 col-sm-12"
                                                                             style="color: black; text-align: justify; padding:0;min-height: 90px"
                                                                             ng-class='{red : table.tableStatus=="Occupied",yellow:table.tableStatus=="CustomerBill",green : table.tableStatus=="Empty",blue:table.tableStatus=="Reserved"}'>
                                                                            <h3 style="display:inline-block; font-size: 18px !important; width:96%;text-align: center">
                                                                                {{table.tableName}}</h3>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="submit" class="btn btn-default" data-toggle="modal" ng-disabled="isDisabled"
                                                            data-target=".print-me"  ng-disabled="!form.$valid" ng-click="saveSelectedTableName('add_new_tablereservation_modal')">Save
                                                    </button>
                                                    <button type="button" class="btn btn-default"  ng-click="remove()" data-dismiss="modal">Close</button>

                                                </div>
                                            </fieldset>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>


                <div class="modal fade addCustomer" tabindex="-1" id="add_Tablereservation_modal" role="dialog" data-backdrop="static"
                     aria-labelledby="mySmallModalLabel">
                    <div class="modal-dialog modal-md">
                        <div class="modal-content checkout">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                        aria-hidden="true">&times;</span></button>
                                <h4 id = "country-title" class="modal-title">Reserve A Table</h4>
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-md-12 col-sm-12">
                                        <form class="form-horizontal" name="form">
                                            <fieldset>
                                                <div class="tab-pane fade in active" id="sub_steps12">
                                                <div class="form-group">
                                                    <label class="col-md-4 col-sm-4 control-label" for="">Restaurant Name<span style="color: red">*</span></label>
                                                    <div class="col-md-6 col-sm-6" style="position:relative;">
                                                        <input id="RestaurentNm" name="RestaurentNm"
                                                               type="text" placeholder="Restaurent Name"
                                                               ng-model="tableName" maxlength="125"
                                                               alphanum-with-space=""
                                                               class="form-control input-md" required>
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label class="col-md-4 col-sm-4 control-label" for="">No.Of Pax<span style="color: red">*</span></label>
                                                    <div class="col-md-6 col-sm-6" style="position:relative;">
                                                        <input id="person" name="person" num-with-out-space
                                                               type="text" placeholder="No.Of Pax"
                                                               ng-model="noOfPersons" maxlength="3"
                                                               class="form-control input-md" required>
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label class="col-md-4 col-sm-4 control-label" for="">Reservation Date</label>

                                                    <div class="col-md-3 col-sm-4" style="position:relative;">
                                                        <p style="display: table;">
                                                            <input style="width: 130px !important;" type="text" id="enqDate" class="form-control input-md" uib-datepicker-popup="{{format}}"  ng-model="date"  is-open="popup1.opened" datepicker-options="dateOptions"  close-text="Close" alt-input-formats="altInputFormats" readonly />
                                                            <span class="input-group-btn">
                                     <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
                                </span>

                                                        </p>
                                                    </div>

                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-5 col-xs-5 control-label">Reservation Time:</label>
                                                    <div class="col-sm-6 col-xs-6">
                                                        <input type="text"
                                                               id="time"
                                                               class="form-control input-md"
                                                               ng-model="time|date:'hh:mm'"/>
                                                    </div>
                                                </div>
                                                </div>
                                                <div class="tab-pane fade" id="sub_steps21">
                                                    <div class="fixed-table-container">
                                                        <div class="table_wrapfixed-table-container-inner">
                                                            <div class="header-background"> Customer Details</div>
                                                            <div class="form-group">
                                                                <label class="col-md-4 col-sm-4 control-label" for="">Customer Name<span style="color: red">*</span></label>
                                                                <div class="col-md-6 col-sm-6" style="position:relative;">
                                                                    <input id="CustomerNm" name="CustomerNm"
                                                                           type="text" placeholder="Customer Name"
                                                                           ng-model="guestName" maxlength="125"
                                                                           alphanum-with-space=""
                                                                           class="form-control input-md" required>
                                                                </div>
                                                            </div>
                                                            <div class="form-group">
                                                                <label class="col-md-4 col-sm-4 control-label" for="">Customer Email</label>
                                                                <div class="col-md-6 col-sm-6" style="position:relative;">
                                                                    <input id="Customeremail" name="Customeremail"
                                                                           type="text" placeholder="Customer Email"
                                                                           ng-model="Customeremail"
                                                                           class="form-control input-md" required>
                                                                </div>
                                                            </div>
                                                            <div class="form-group">
                                                                <label class="col-md-4 col-sm-4 control-label" for="">Customer Phone</label>
                                                                <div class="col-md-6 col-sm-6" style="position:relative;">
                                                                    <input id="CustomerPhone" name="CustomerPhone"
                                                                           type="text" placeholder="Customer Phone"
                                                                           ng-model="CustomerPhone"
                                                                           class="form-control input-md" required>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </fieldset>
                                        </form>
                                    </div>
                                    <div class="modal-footer" style="border:none !important;">
                                        <a class="btn btn-primary hi_btn next" id="next123" href="javascript:void(0)"
                                           ng-click="next_wizard1();" data-toggle="tab"
                                           data-step="2" style="color:#D5ECFF">Next</a>

                                        <a class="btn btn-primary back" id="back123" href="javascript:void(0)"
                                           ng-click="back_wizard1()" data-toggle="tab" data-step="2">Back</a>

                                        <button type="submit" class="btn btn-primary hi_btn" data-toggle="modal"
                                                id="saveIds"  ng-disabled="isDisabled"
                                                data-target=".print-me" ng-click="saveReservationTable('add_new_tablereservation_modal')">Save
                                        </button>
                                        <button type="button" id="close"class="btn btn-primary hi_btn" data-dismiss="modal"
                                                ng-click="remove();removeReservation"> Close
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

</body>
<payment-modal-restaurant></payment-modal-restaurant>
</html>
