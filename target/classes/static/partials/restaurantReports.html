<!DOCTYPE html>

<style>
    .rep_list_info .custom_info {
        margin: 15px 0px;
        text-align: center;
        border: 1px solid #ccc;
        background: #fff;
        padding: 20px 10px;
        height: 136px;
    }
    .rep_list_info .custom_info img{
        width: 30%;
    }
    .rep_info {
        text-align: center;
        color: #333;
        font-weight: bold;
    }
    .pos-header-new {
        border-top: 30px solid #f0ad4e;
        border-right: 25px solid transparent;
        color: black;
        margin: 0;
        float: left;
        height: 0;
        line-height: 24px;
        padding: 0 35px 0 10px;
        text-transform: uppercase;
        -moz-transition: border-bottom-color .4s ease;
        -o-transition: border-bottom-color .4s ease;
        -webkit-transition: border-bottom-color .4s ease;
        transition: border-bottom-color .4s ease;
        min-width: 202px;
    }
    .pos-header-new > div, .pos-header-double > div {
        margin-top: -25px;
    }
</style>
